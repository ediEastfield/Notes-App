<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notes App</title>

    <!-- Favicons -->
    <link rel="icon" href="note.png" sizes="48x48" />
  </head>
  <body>
    <header>
      <app-bar></app-bar>
    </header>

    <main>
      <div class="container">
        <section-with-title id="note" class="note" title="Note List">
          <div id="formInputContainer" class="form-input-container">
            <form-input></form-input>
          </div>

          <div id="noteListContainer" class="note-list-container">
            <div class="placeholder note-loading">Loading</div>
            <note-error></note-error>

            <note-list></note-list>
          </div>
        </section-with-title>
      </div>
    </main>

    <footer>
      <footer-bar></footer-bar>
    </footer>
  </body>
</html>
